<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oOMAR AMHAOUD</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #444444);
            color: #ffffff;
            height: 100%;
        }

        /* Container Style */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 100%;
            padding: 20px;
        }

        /* Heading Style */
        h1 {
            font-size: 4rem;
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            font-weight: bold;
            letter-spacing: 3px;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Job Title Styling */
        .jobs {
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            color: #d9d9d9;
            margin-bottom: 20px;
        }

        /* Subline */
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #d9d9d9;
        }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            width: 100%;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #555555;
            border-radius: 5px;
            background: #2b2b2b;
            color: #ffffff;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #ff9900;
            box-shadow: 0 0 10px #ff9900;
        }

        .contact-form textarea {
            resize: none;
        }

        .contact-form button {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #ff9900;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .contact-form button:hover {
            background: #cc7a00;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777777;
        }

        footer a {
            color: #777777; /* Neutral footer link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #999999;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>OMAR AMHAOUD</h1>
        <div class="jobs">
            Digital Nomad | Marketer & Creator | POD Designer & Seller | Web Front-End Developer
        </div>
        <p>For any inquiries, please fill out the contact form below:</p>
        <form action="https://formspree.io/f/xnnqvayp" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <footer>
            &copy; 2024 OMAR AMHAOUD. All rights reserved.
        </footer>
    </div>
</body>
</html>
